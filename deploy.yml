---
- name: Deploy Food Website to EC2
  hosts: webserver
  become: yes
  tasks:

    - name: Install Apache Web Server
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copy Website Files to Apache Directory
      copy:
        src: /root/food-website/
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: '0644'
      notify: Restart Apache

  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted

